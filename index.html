<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    h2 {
      color: #1e88e5;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .fila {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    #detalleDia {
      background: white;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .oculto { display: none; }

    #exportar {
      margin-top: 20px;
      text-align: center;
    }

    #exportar button {
      width: 200px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login">
    <h2>Acceso al Sistema</h2>
    <input type="number" id="cedula" placeholder="Ingrese su n√∫mero de c√©dula" />
    <button id="loginBtn">Ingresar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <header>
      <h1>Gesti√≥n de Actividades</h1>
      <button id="cerrarSesion">Cerrar sesi√≥n</button>
    </header>

    <main>
      <section id="formulario">
        <h2>Registrar Actividad</h2>
        <form id="formActividad">
          <div class="fila">
            <label>Oficina:</label>
            <select id="oficina" required>
              <option value="">Seleccione...</option>
              <option>Instancias de Participaci√≥n</option>
              <option>Salud</option>
              <option>Educaci√≥n</option>
              <option>Subsidio Bono C</option>
              <option>Casa Mujer Respiro</option>
              <option>Casa del Adulto Mayor</option>
              <option>Alcald√≠a Local de Engativ√°</option>
            </select>
          </div>

          <div class="fila">
            <label>Responsable:</label>
            <input type="text" id="responsable" readonly />
          </div>

          <div class="fila">
            <label>Fecha:</label>
            <input type="date" id="fecha" required />
          </div>

          <div class="fila">
            <label>Hora inicio:</label>
            <input type="time" id="horaInicio" required />
          </div>

          <div class="fila">
            <label>Hora fin:</label>
            <input type="time" id="horaFin" required />
          </div>

          <div class="fila">
            <label>Descripci√≥n:</label>
            <textarea id="descripcion" rows="3" required></textarea>
          </div>

          <!-- NUEVOS CAMPOS -->
          <div class="fila">
            <label>META:</label>
            <textarea id="meta" rows="2" placeholder="Describa la meta de la actividad" required></textarea>
          </div>

          <div class="fila">
            <label>PARTICIPANTES:</label>
            <input type="text" id="participantes" placeholder="N√∫mero o tipo de participantes" required />
          </div>

          <div class="fila">
            <label>POBLACI√ìN BENEFICIADA:</label>
            <input type="text" id="poblacion" placeholder="Describa la poblaci√≥n beneficiada" required />
          </div>

          <div class="fila">
            <label>UBICACI√ìN (DIRECCI√ìN - LUGAR):</label>
            <input type="text" id="ubicacion" placeholder="Direcci√≥n o lugar del evento" required />
          </div>

          <div class="fila">
            <label>REQUERIMIENTOS LOG√çSTICOS:</label>
            <textarea id="requerimientos" rows="3" placeholder="Equipos, sonido, sillas, carpas, etc." required></textarea>
          </div>

          <button type="submit" id="guardarBtn">Guardar Actividad</button>
        </form>
      </section>

      <section id="calendario">
        <div id="calendar"></div>
        <div id="detalleDia" class="oculto">
          <h3>Detalles de la Actividad</h3>
          <ul id="listaEventos"></ul>
        </div>
      </section>

      <section id="exportar">
        <button id="exportExcel">üìä Exportar a Excel</button>
        <button id="exportPDF">üìÑ Exportar a PDF</button>
      </section>
    </main>
  </div>

  <!-- LIBRER√çAS PARA EXPORTACI√ìN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script>
    const usuarios = {
      "80772128": "Victor Hugo Huertas Prada",
      "1057581626": "Samuel Camacho",
      "1014201517": "Daniel Rinc√≥n",
      "1031178064": "Sandra T√©llez",
      "1032506186": "Alexandra Bueno",
      "1019004954": "Edgar Forero"
    };

    const responsablesAdmin = ["80772128", "1057581626"];
    let usuarioActual = null;
    let calendario;

    document.getElementById("loginBtn").addEventListener("click", () => {
      const cedula = document.getElementById("cedula").value.trim();
      const error = document.getElementById("error");
      if (usuarios[cedula]) {
        usuarioActual = cedula;
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("responsable").value = usuarios[cedula];
      } else {
        error.textContent = "C√©dula no registrada.";
      }
    });

    document.getElementById("cerrarSesion").addEventListener("click", () => {
      usuarioActual = null;
      document.getElementById("app").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("cedula").value = "";
    });

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      calendario = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "es",
        editable: false,
        eventClick: mostrarDetalleEvento,
        events: JSON.parse(localStorage.getItem("actividades")) || []
      });
      calendario.render();
    });

    document.getElementById("formActividad").addEventListener("submit", function (e) {
      e.preventDefault();
      const nuevaActividad = {
        id: Date.now().toString(),
        title: document.getElementById("descripcion").value,
        start: document.getElementById("fecha").value,
        extendedProps: {
          oficina: document.getElementById("oficina").value,
          responsable: document.getElementById("responsable").value,
          horaInicio: document.getElementById("horaInicio").value,
          horaFin: document.getElementById("horaFin").value,
          meta: document.getElementById("meta").value,
          participantes: document.getElementById("participantes").value,
          poblacion: document.getElementById("poblacion").value,
          ubicacion: document.getElementById("ubicacion").value,
          requerimientos: document.getElementById("requerimientos").value,
          estado: "Pendiente",
          aprobadoPor: null,
          fechaRegistro: new Date().toLocaleString()
        }
      };
      let actividades = JSON.parse(localStorage.getItem("actividades")) || [];
      actividades.push(nuevaActividad);
      localStorage.setItem("actividades", JSON.stringify(actividades));
      calendario.addEvent(nuevaActividad);
      alert("Actividad registrada correctamente.");
      this.reset();
    });

    function mostrarDetalleEvento(info) {
      const evento = info.event;
      const props = evento.extendedProps;
      const lista = document.getElementById("listaEventos");
      lista.innerHTML = "";
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${evento.title}</strong><br>
        üìÖ Fecha: ${evento.startStr}<br>
        üè¢ Oficina: ${props.oficina}<br>
        üë§ Responsable: ${props.responsable}<br>
        üïí ${props.horaInicio} - ${props.horaFin}<br>
        üéØ META: ${props.meta}<br>
        üë• PARTICIPANTES: ${props.participantes}<br>
        üßç‚Äç‚ôÇÔ∏è POBLACI√ìN BENEFICIADA: ${props.poblacion}<br>
        üìç UBICACI√ìN: ${props.ubicacion}<br>
        ‚öôÔ∏è REQUERIMIENTOS: ${props.requerimientos}<br>
        üóìÔ∏è Registrado el: ${props.fechaRegistro}<br>
        üìå Estado: ${props.estado}
        ${props.aprobadoPor ? `<br>‚úÖ ${props.aprobadoPor}` : ""}
      `;

      if (responsablesAdmin.includes(usuarioActual)) {
        const aceptarBtn = document.createElement("button");
        aceptarBtn.textContent = "Aceptar";
        aceptarBtn.onclick = () => cambiarEstado(evento.id, "Aceptada");

        const rechazarBtn = document.createElement("button");
        rechazarBtn.textContent = "Rechazar";
        rechazarBtn.onclick = () => cambiarEstado(evento.id, "Rechazada");

        const borrarBtn = document.createElement("button");
        borrarBtn.textContent = "Eliminar";
        borrarBtn.onclick = () => eliminarActividad(evento.id);

        if (props.estado !== "Pendiente") {
          aceptarBtn.disabled = true;
          rechazarBtn.disabled = true;
        }

        li.appendChild(document.createElement("br"));
        li.appendChild(aceptarBtn);
        li.appendChild(rechazarBtn);
        li.appendChild(borrarBtn);
      }

      lista.appendChild(li);
      document.getElementById("detalleDia").classList.remove("oculto");
    }

    function cambiarEstado(id, nuevoEstado) {
      let actividades = JSON.parse(localStorage.getItem("actividades")) || [];
      actividades = actividades.map(a => {
        if (a.id === id && a.extendedProps.estado === "Pendiente") {
          a.extendedProps.estado = nuevoEstado;
          a.extendedProps.aprobadoPor = usuarios[usuarioActual];
        }
        return a;
      });
      localStorage.setItem("actividades", JSON.stringify(actividades));
      actualizarCalendario();
    }

    function eliminarActividad(id) {
      if (!confirm("¬øDesea eliminar esta actividad?")) return;
      let actividades = JSON.parse(localStorage.getItem("actividades")) || [];
      actividades = actividades.filter(a => a.id !== id);
      localStorage.setItem("actividades", JSON.stringify(actividades));
      actualizarCalendario();
    }

    document.getElementById("exportExcel").addEventListener("click", () => {
      const actividades = JSON.parse(localStorage.getItem("actividades")) || [];
      if (actividades.length === 0) return alert("No hay datos para exportar.");
      const filas = actividades.map(a => ({
        Fecha: a.start,
        Oficina: a.extendedProps.oficina,
        Responsable: a.extendedProps.responsable,
        Meta: a.extendedProps.meta,
        Participantes: a.extendedProps.participantes,
        Poblacion: a.extendedProps.poblacion,
        Ubicacion: a.extendedProps.ubicacion,
        Requerimientos: a.extendedProps.requerimientos,
        Estado: a.extendedProps.estado,
        AprobadoPor: a.extendedProps.aprobadoPor || "",
        FechaRegistro: a.extendedProps.fechaRegistro
      }));
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(filas);
      XLSX.utils.book_append_sheet(wb, ws, "Actividades");
      XLSX.writeFile(wb, "actividades.xlsx");
    });

    document.getElementById("exportPDF").addEventListener("click", () => {
      const actividades = JSON.parse(localStorage.getItem("actividades")) || [];
      if (actividades.length === 0) return alert("No hay datos para exportar.");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("Reporte de Actividades", 14, 15);
      const filas = actividades.map(a => [
        a.start,
        a.extendedProps.oficina,
        a.extendedProps.responsable,
        a.extendedProps.meta,
        a.extendedProps.estado
      ]);
      doc.autoTable({
        head: [["Fecha", "Oficina", "Responsable", "Meta", "Estado"]],
        body: filas,
        startY: 25,
      });
      doc.save("actividades.pdf");
    });

    function actualizarCalendario() {
      calendario.removeAllEvents();
      const actividades = JSON.parse(localStorage.getItem("actividades")) || [];
      actividades.forEach(a => calendario.addEvent(a));
      alert("Registro actualizado.");
    }
  </script>
</body>
</html>
