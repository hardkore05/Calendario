<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    h2 {
      color: #1e88e5;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .fila {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    #detalleDia {
      background: white;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .oculto { display: none; }

    #exportar {
      margin-top: 20px;
      text-align: center;
    }

    #exportar button {
      width: 200px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login">
    <h2>Acceso al Sistema</h2>
    <input type="number" id="cedula" placeholder="Ingrese su número de cédula" />
    <button id="loginBtn">Ingresar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <header>
      <h1>Gestión de Actividades</h1>
      <button id="cerrarSesion">Cerrar sesión</button>
    </header>

    <main>
      <section id="formulario">
        <h2>Registrar Actividad</h2>
        <form id="formActividad">
          <div class="fila">
            <label>Oficina:</label>
            <select id="oficina" required>
              <option value="">Seleccione...</option>
              <option>Instancias de Participación</option>
              <option>Salud</option>
              <option>Educación</option>
              <option>Subsidio Bono C</option>
              <option>Casa Mujer Respiro</option>
              <option>Casa del Adulto Mayor</option>
              <option>Alcaldía Local de Engativá</option>
            </select>
          </div>

          <div class="fila">
            <label>Responsable:</label>
            <input type="text" id="responsable" readonly />
          </div>

          <div class="fila">
            <label>Fecha:</label>
            <input type="date" id="fecha" required />
          </div>

          <div class="fila">
            <label>Hora inicio:</label>
            <input type="time" id="horaInicio" required />
          </div>

          <div class="fila">
            <label>Hora fin:</label>
            <input type="time" id="horaFin" required />
          </div>

          <div class="fila">
            <label>Descripción:</label>
            <textarea id="descripcion" rows="3" required></textarea>
          </div>

          <!-- NUEVOS CAMPOS -->
          <div class="fila">
            <label>META:</label>
            <textarea id="meta" rows="2" placeholder="Describa la meta de la actividad" required></textarea>
          </div>

          <div class="fila">
            <label>PARTICIPANTES:</label>
            <input type="text" id="participantes" placeholder="Número o tipo de participantes" required />
          </div>

          <div class="fila">
            <label>POBLACIÓN BENEFICIADA:</label>
            <input type="text" id="poblacion" placeholder="Describa la población beneficiada" required />
          </div>

          <div class="fila">
            <label>UBICACIÓN (DIRECCIÓN - LUGAR):</label>
            <input type="text" id="ubicacion" placeholder="Dirección o lugar del evento" required />
